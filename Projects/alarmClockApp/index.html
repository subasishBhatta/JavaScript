<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Alarm Clock</title>
    <style>
        #jumbTime {
            font-size: 2.4rem !important;
        }
    </style>
</head>

<!-- <body onload="getTime(); setInterval(getTime(), 1000)"> -->

<body>
    <div id="alert"></div>
    <div class="container">
        <h1 class="text-center">My Alarm</h1>
        <div class="p-5 mb-4 bg-dark text-light rounded-3">
            <div class="container-fluid py-5">
                <h2 class="display-5 fw-bold">
                    <span id="jumbTime"></span>
                </h2>
                <div class="col-md-8 fs-4">
                    <form action="">
                        <div class="mb-3">
                            <label for="alarmId" class="form-label">Set an alarm : (In 24hr Format)</label>
                            <input type="datetime-local" class="form-control" id="alarmId" name="alarm">
                        </div>
                    </form>
                </div>
                <button class="btn btn-primary my-3" id="sound">Set Alarm</button>
                <button class="btn btn-danger my-3" id="stop">Stop Alarm</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
