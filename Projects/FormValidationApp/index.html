    <div class="container">
        <h1 class="fs-2 my-3">Welcome to Bharat Yatra Portal <span class="badge bg-secondary">BYP</span></h1>
        <form action="">
            <div class="mb-3">
                <label for="names" class="form-label">Enter your name</label>
                <input type="text" class="form-control" id="names" placeholder="Your name">
                <small id="namevalid" class="invalid-feedback">
                    Your Name must be 2-10 characters long and should not start with a number
                </small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Your email id">
                <small id="namevalid" class="invalid-feedback">
                    Your email should be a valid email-id
                </small>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Your mobile number</label>
                <input type="text" class="form-control" id="phone" placeholder="Mobile number">
                <small id="namevalid" class="invalid-feedback">
                    Your mobile number should be of 10 digit long
                </small>
            </div>
            <div class="mb-3">
                <label for="car" class="form-label">Please select your car</label>
                <select class="form-select" id="car" aria-label="Default select example">
                    <option selected>No choice</option>
                    <option value="1">Audi A4</option>
                    <option value="2">BMW 6s</option>
                    <option value="3">Kia Seltos</option>
                    <option value="4">Hyndai Creta</option>
                    <option value="5">Mahindra Thar</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Your address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Address"></textarea>
            </div>
            <div class="mb-3">
                <label for="about" class="form-label">Do you need anything else ?</label>
                <textarea class="form-control" id="about" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
